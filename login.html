<html lang="en-US">
    <head>
        <title>Login to Hatclub</title>
        
        <!-- boilerplate without include, because it's not worth changing to .php -->

              type="image/x-icon"
              href="fishhat.ico" />
        <link rel="stylesheet" 
              href="hatclubstyle.css" />
        <meta charset="UTF-8" />
        <meta name="robots" 
              content="noindex, nofollow" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <body>
        <div class="main">
        
            <img src="fishhat.png" alt="The Fish Hat" class="splash" />
            
            <form class="toplevel primary" 
                  autocomplete="on" 
                  style="maxwidth: 500px;"
                  action="login.php"
                  method="POST"
                  >
                <h1 class="title">
                    Log in
                </h1> 
                <label for="username">username: </label> 
                <input type="text" id="username" name="username"/> <br />
                <label for="password">password: </label> 
                <input type="password" id="password" name="password"/> <br />
                <button type="submit" class="action">Log In</button>
            </form>
            
        </div>
    </body>
